<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Inquiry Chatbot</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #f9f9f9;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      margin: 5px;
      padding: 10px;
      width: 250px;
    }
  </style>
</head>
<body>
  <h2>College Inquiry Chatbot</h2>

  <!-- Step 1: Collect User Info -->
  <form id="userForm">
    <input type="text" id="fname" placeholder="First Name" required /><br>
    <input type="text" id="lname" placeholder="Last Name" required /><br>
    <input type="email" id="email" placeholder="Email Address" required /><br>
    <button type="submit">Start Chat</button>
  </form>

  <!-- Step 2: Chatbot appears after form -->
  <div id="chatbot" style="display:none;">
    <df-messenger
      chat-title="CollegeBot"
      agent-id="2916610e-60f2-4147-b0a4-c2000f40192b"
      language-code="en">
    </df-messenger>
  </div>

  <script>
    const form = document.getElementById("userForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const fname = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const email = document.getElementById("email").value;

      alert(`Welcome ${fname} ${lname}! Your email: ${email}`);
      document.getElementById("userForm").style.display = "none";
      document.getElementById("chatbot").style.display = "block";
    });
  </script>
</body>
</html>
